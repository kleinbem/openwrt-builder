name: OpenWrt Builder

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-firmware:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install Tools (Just)
        uses: extractions/setup-just@v1

      # Ubuntu 22.04 has podman available in repositories, or use docker (default alias in action-runner).
      # The 'just build-container' uses 'podman'.
      # Let's ensure podman is installed.
      - name: Install Tools (Podman)
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Cache ImageBuilder
        id: cache-builder
        uses: actions/cache@v3
        with:
          path: openwrt-imagebuilder-*
          key: ${{ runner.os }}-openwrt-builder-bpi-r4-${{ hashFiles('profiles/bpi-r4.conf') }}

      - name: Build Firmware
        # We run the build WITHOUT secrets for Public/CI builds.
        # This verifies the base image and configuration is valid.
        run: just build bpi-r4

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-bpi-r4-images
          path: bin/targets/**/*

